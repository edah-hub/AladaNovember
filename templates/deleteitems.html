{% extends 'base.html' %}
{% load static %}

{% block styles %}
    {{ block.super }}
    <link href="{% static 'css/delete_page.css' %}" rel="stylesheet" type="text/css" />
{% endblock styles %}

{% block content %}
<div class="container">
  <div class="card">
    <div class="card-header">
      <h1 class="card-title">Confirm Deletion</h1>
    </div>
    <div class="card-body">
      <p class="card-text">Are you sure you want to delete?</p>
      <form action="" method="post">
        {% csrf_token %}
        <div class="text-center">
          <button class="btn btn-danger" type="submit">Yes</button>
          <a href="/view-bom" class="btn btn-secondary">Cancel</a>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock content %}
